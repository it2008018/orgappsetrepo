apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: guestbook-dur
spec:
  destination:
    name: durablefnks
    namespace: guestdur
  source:
    path: guestbook
    repoURL: 'https://github.com/argoproj/argocd-example-apps/'
    targetRevision: HEAD
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
